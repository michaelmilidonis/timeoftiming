<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synchronicity Clock</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    .sync-clock-container {
      text-align: center;
    }
    .sync-pair {
      font-size: 64px;
      font-weight: bold;
      margin: 20px 0;
    }
    .freeze-btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="Untitled_design__1_-removebg-preview.png" alt="Humanumeria Logo" class="logo" />
  <h1>Synchronicity Clock</h1>
  <div class="sync-clock-container">
    <div id="sync-pair" class="sync-pair">--</div>
    <button id="freeze-btn" class="freeze-btn">Freeze</button>
  </div>

  <script>
    let first = 11;
    let currentPair = first;
    let frozen = false;

    function incrementPair(pair) {
      let tens = Math.floor(pair / 10);
      let ones = pair % 10;

      if (ones < 9) ones++;
      else {
        ones = 1;
        if (tens < 9) tens++;
        else tens = 1;
      }

      return tens * 10 + ones;
    }

    const syncDisplay = document.getElementById("sync-pair");
    const freezeBtn = document.getElementById("freeze-btn");

    function updateClock() {
      if (!frozen) {
        syncDisplay.textContent = currentPair;
        currentPair = incrementPair(currentPair);
      }
    }

    setInterval(updateClock, 100);

    freezeBtn.addEventListener("click", () => {
      frozen = !frozen;
      freezeBtn.textContent = frozen ? "Unfreeze" : "Freeze";
    });
  </script>
</body>
</html>
