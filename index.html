<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Humanumeria Sync Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="landing">
    <img src="Untitled_design__1_-removebg-preview.png" alt="Humanumeria Logo" class="logo" />
    <h1>Welcome to Humanumeria</h1>
    <p class="subtitle">Where Time Speaks in Numbers</p>

    <div class="clock-container">
      <div id="sync-pair" class="sync-pair">--</div>
      <button id="freeze-btn">Freeze</button>
    </div>

    <p class="subscriber-link">
      Are you a subscriber? <a href="sync-clock.html">Go to Full Sync Clock</a>
    </p>
  </div>

  <script>
    // Clock Logic
    let first = 11;
    let currentPair = first;
    let frozen = false;

    function incrementPair(pair) {
      let tens = Math.floor(pair / 10);
      let ones = pair % 10;

      if (ones < 9) ones++;
      else {
        ones = 1;
        if (tens < 9) tens++;
        else tens = 1;
      }

      return tens * 10 + ones;
    }

    const syncDisplay = document.getElementById("sync-pair");
    const freezeBtn = document.getElementById("freeze-btn");

    function updateClock() {
      if (!frozen) {
        syncDisplay.textContent = currentPair;
        currentPair = incrementPair(currentPair);
      }
    }

    setInterval(updateClock, 100);

    freezeBtn.addEventListener("click", () => {
      frozen = true;
      freezeBtn.disabled = true;
      freezeBtn.textContent = "Frozen";
    });
  </script>
</body>
</html>
