<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Humanumeria Sync Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="landing">
    <img src="Untitled_design__1_-removebg-preview.png" alt="Humanumeria Logo" class="logo" />
    <h1>Welcome to Humanumeria</h1>
    <p class="subtitle">Where Time Speaks in Numbers</p>

    <div class="clock-container">
      <div id="sync-pair" class="sync-pair">--</div>
    </div>

    <button id="freeze-btn" class="freeze-button">Freeze Your Sync</button>
    <p id="freeze-status" class="freeze-status"></p>
  </div>

  <script>
    // Clock Logic
    let first = 11;

    function incrementPair(pair) {
      let tens = Math.floor(pair / 10);
      let ones = pair % 10;

      if (ones < 9) ones++;
      else {
        ones = 1;
        if (tens < 9) tens++;
        else tens = 1;
      }

      return tens * 10 + ones;
    }

    const syncDisplay = document.getElementById("sync-pair");
    let currentPair = first;
    
    function updateClock() {
      syncDisplay.textContent = currentPair;
      currentPair = incrementPair(currentPair);
    }

    setInterval(updateClock, 100);

    // Freeze Button
    const freezeBtn = document.getElementById("freeze-btn");
    const freezeStatus = document.getElementById("freeze-status");

    const hasFrozen = localStorage.getItem("frozenSync") !== null;
    if (hasFrozen) {
      freezeBtn.disabled = true;
      freezeStatus.textContent = `You have already frozen your sync: ${localStorage.getItem("frozenSync")}`;
    }

    freezeBtn.addEventListener("click", () => {
      if (!hasFrozen) {
        const frozen = syncDisplay.textContent;
        localStorage.setItem("frozenSync", frozen);
        freezeStatus.textContent = `Your sync was frozen at: ${frozen}`;
        freezeBtn.disabled = true;
      }
    });
  </script>
</body>
</html>
